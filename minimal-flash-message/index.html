<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="flash-message">
            <div class="body-message">
                <div class="circle info-circle">
                    <img src="./icons/info.svg" alt="" class="icon">
                </div>
                <div class="text">
                    <h1 class="text-info">Update Infomation</h1>
                    <p class="text-default">Latest update information that you should know</p>
                </div>
            </div>
            <div class="close">
                <a href="#">
                    <img src="./icons/close.svg" alt="">
                </a>
            </div>
        </div>

        <div class="flash-message">
            <div class="body-message">
                <div class="circle success-circle">
                    <img src="./icons/success.svg" alt="" class="icon">
                </div>
                <div class="text">
                    <h1 class="text-success">Successful Update</h1>
                    <p class="text-default">You have successfully installed the latest update</p>
                </div>
            </div>
            <div class="close">
                <a href="#">
                    <img src="./icons/close.svg" alt="">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
